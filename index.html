<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso JavaScript</title>
    </head>
    <body>
        <div id="app">
            <!--2º exercício: Utilizando o resultado do
            primeiro desafio, toda vez que o usuário
            passar o mouse por cima dealgum quadrado
            troque sua cor para uma cor aleatória gerada
            pela função getRandomColor-->
        </div>
        <script>
            var btnElement = document.createElement('button');
            var textElement = document.createTextNode('Press me!');
            btnElement.appendChild(textElement);

            var containerElement = document.querySelector('#app');
            containerElement.appendChild(btnElement);

            function getRandomColor() {
                var letters = "0123456789ABCDEF";
                var color = "#";
                for (var i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
            }
            
            btnElement.onclick = function() {
                var newElement = document.createElement('div');
                containerElement.appendChild(newElement);

                newElement.style.width = 100;
                newElement.style.height = 100;
                newElement.style.backgroundColor = '#f00';

                newElement.onmouseover = function() { 
                    newElement.style.backgroundColor = getRandomColor();
                }
            }

            
        </script>
    </body>
</html>
