<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso JavaScript</title>
    </head>
    <body>
        <div id="app">
            <!--1º exercício: Crie um botão que ao ser clicado 
            cria um novo elemento em tela com a forma de um 
            quadrado vermelho com 100px de altura e largura. 
            Sempre que o botão for clicado um novo quadrado 
            deveaparecer na tela.-->
        </div>
        <script>
            var btnElement = document.createElement('button');
            var textElement = document.createTextNode('Press me!');
            btnElement.appendChild(textElement);

            var containerElement = document.querySelector('#app');
            containerElement.appendChild(btnElement);
            
            btnElement.onclick = function() {
                var newElement = document.createElement('div');
                containerElement.appendChild(newElement);

                newElement.style.width = 100;
                newElement.style.height = 100;
                newElement.style.backgroundColor = '#f00';

            }
        </script>
    </body>
</html>
